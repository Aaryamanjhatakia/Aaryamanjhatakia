name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Aaryamanjhatakia
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#a855f7&color_dots=#1f2937,#1f2937,#1f2937,#1f2937,#22c55e
            dist/github-contribution-grid-snake-dark.svg?color_snake=#a855f7&color_dots=#111827,#111827,#111827,#111827,#22c55e

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
